<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card" id="main-card">
            
            <div class="card-body text-primary" >

                    <div class="card-deck" >

                        <div class="card border-primary">
                            <div class="card-header border-primary"><h4 class="card-title">Encrypt Message</h4></div>
                            <div class="card-body text-primary">
                                
                                <p class="card-text">Enter a message or select a file to encrypt here.</p>
                                <div class="input-group mb-3">    
                                    <textarea class="form-control" aria-label="With textarea" id="to_cipher"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Beta</span>
                                    </div>
                                    <input type="text" class="form-control" id="beta">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Alpha</span>
                                    </div>
                                    <input type="text" class="form-control" id="alpha">
                                </div>
                                <!--filechooser-->
                                <div class="input-group">    
                                    <div class="custom-file">
                                        <input type="file" id="fileInput1" onchange="leerArchivo(this.id,'to_cipher')">
                                        <label class="custom-file-label" for="fileInput1">Choose file</label>
                                    </div>
                                </div>
                            </div>
                            <!--button-->
                            <a href="#" class="btn btn-primary rounded-0" onclick="cipher()">Encrypt!</a>
                        </div>

                        <div class="card border-primary">
                            <div class="card-header border-primary"><h4 class="card-title">Encrypted Message</h4></div>
                            <div class="card-body text-primary">
                                <p class="card-text">See the encrypted message or enter some message to decrypt here.</p>
                                <div class="input-group mb-3">  
                                <textarea class="form-control" aria-label="With textarea" id="cipher"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Beta</span>
                                    </div>
                                    <input type="text" class="form-control" id="beta1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Alpha</span>
                                    </div>
                                    <input type="text" class="form-control" id="alpha1">
                                </div>
                                <!--filechooser-->
                                <div class="input-group">    
                                <div class="custom-file">
                                    <input type="file" id="fileInput2" onchange="leerArchivo(this.id,'cipher')">
                                    <label class="custom-file-label" for="fileInput2">Choose file</label>
                                </div>
                                </div>
                            </div> 
                            <!--button-->
                            <a href="#" class="btn btn-primary rounded-0" onclick="decipher()">Decrypt!</a>
                        </div>

                        <div class="card border-primary">
                            <div class="card-header border-primary"><h4 class="card-title">Decrypted Message</h4></div>
                            <div class="card-body text-primary">
                                <p class="card-text">Magic happens! See the decrypted message.</p>
                                <div class="input-group mb-3">    
                                    <textarea class="form-control" aria-label="With textarea" id="decipher" disabled></textarea>
                                </div>  
                            </div>
                        </div>
                            
                    </div>


                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
